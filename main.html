<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "POST">
		<label for = "name">Name</label>
		<input type = "text" id = "name" required>
		<label for = "email">Email</label>
		<input type = "Email" id = "email" required>
		<label for = "gender-m">M</label>
		<input type = "radio" id = "gender-m" name = "gender" required>
		<label for = "gender-f">F</label>
		<input type = "radio" id = "gender-f" name = "gender" required>
		<label for = "cars">Car Brand</label>
		<select id = "cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Benz</option>
		</select>
		<label for = "carage">Car Age:</label>
		<input type = "Number" id = "carage" required>
		<label for = "dop">Date of Purchase</label>
		<input type = "date" id = "dop" required">
			<label for = "password">Password</label>
		<input type = "Password" id = "password" required>
		<button type = "submit">Submit</button>





		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
